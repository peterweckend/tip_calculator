<!DOCTYPE html>
<html>
	<head>
		<link href="stylesheet_tipcalc.css" type="text/css" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
		<link rel="shortcut icon" href="/fav_icon.ico" type="image/x-icon">
		<link rel="icon" href="/fav_icon.ico" type="image/x-icon">
		<title>Peter Weckend</title>

	</head>

	<body>
		<header>
			<nav>
				<ul>
					<li><a href="index.html">Peter Weckend</a></li>
					<li><a href="education.html">Education</a></li>
					<li><a href="https://github.com/peterweckend">Projects</a></li>
					<li><a href="Peter.Weckend_Resume.pdf">Resume</a></li>
				</ul>
			</nav>
			<h1 id="title" class="c2">Tip Calculator</h1>
		
		</header>

		<div>
			<form>
				<p>
					<label for="subtotal">Enter the bill subtotal: </label>
					<input type="text" id="subtotal" name="subtotal" onblur="AddDollar()"/>
				</p>
				<p>
					<label for="tipval">Enter what percent you want to tip: </label>
					<input type="text" id="tipval" name="subtotal" onblur="AddPercent()"/>
				</p>

				<p>
					<label for="peoplecount">How many people are splitting the bill? (Optional): </label>
					<select name="peoplecount" id="peoplecount">
						<option value="1" selected>1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
						<option value="13">13</option>
						<option value="14">14</option>
					</select>
				</p>

				<input type="button" onclick="CalculateValues()" value="Submit" />
				<input type="button" onclick="Reset()" value="Reset" />
				<p>
					<label class="thick" for="tipamt">You are tipping </label>
					<input type="text" class="thick" id="tipamt" value="$0.00" readonly>
				</p>
				<p>
					<label class="thick" for="total_sol">The total is </label>
					<input type="text" class="thick" id="total_sol" value="$0.00" readonly>
				</p>
				<p class="group group3">
					<label class="group2" for="split_tipamt">Each person tips </label>
					<input type="text" class="group group1" id="split_tipamt" value="$0.00" readonly>
				</p>
				<p class="group group3">
					<label class="group2" for="split_total_sol">Each person should pay a total of </label>
					<input type="text" class="group group1" id="split_total_sol" value="$0.00" readonly>
				</p>
			</form>


		<script src="jquery-3.1.1.min.js"></script>
		<script src = "js_tipcalc.js"></script>

	</body>


</html>
